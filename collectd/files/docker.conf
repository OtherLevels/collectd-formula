{%- from "collectd/map.jinja" import collectd_settings with context -%}

# Configure the docker-collectd-plugin
TypesDB "/usr/share/collectd/docker-collectd-plugin/dockerplugin.db"

<LoadPlugin python>
  Globals true
</LoadPlugin>

<Plugin python>
  Import "dockerplugin"

  <Module "dockerplugin">
{%- if collectd_settings.plugins.docker.baseurl is defined %}
    BaseURL "{{ collectd_settings.plugins.docker.baseurl }}"
{%- endif %}
{%- if collectd_settings.plugins.docker.dimension is defined %}
    Dimension "{{ collectd_settings.plugins.docker.dimension }}"
{%- endif %}
{%- if collectd_settings.plugins.docker.interval is defined %}
    Interval "{{ collectd_settings.plugins.docker.interval }}"
{%- endif %}
{%- if collectd_settings.plugins.docker.timeout is defined %}
    Timeout {{ collectd_settings.plugins.docker.timeout }}
{%- endif %}
{%- if collectd_settings.plugins.docker.verbose is defined %}
    Verbose {{ collectd_settings.plugins.docker.verbose }}
{%- endif %}
  </Module>
</Plugin>

{% if collectd_settings.plugins.docker.advanced is defined and not collectd_settings.plugins.docker.advanced %}
LoadPlugin match_regex
<Chain "PostCache">
  <Rule>
    <Match "regex">
      Plugin "^docker$"
    </Match>
    <Target "jump">
      Chain "FilterOutDetailedDockerStats"
    </Target>
  </Rule>

  Target "write"
</Chain>
<Chain "FilterOutDetailedDockerStats">
  <Rule "CpuUsage">
    <Match "regex">
      Type "^cpu.usage$"
    </Match>
    Target "return"
  </Rule>
  <Rule "MemoryUsage">
    <Match "regex">
      Type "^memory.usage$"
    </Match>
    Target "return"
  </Rule>
  <Rule "NetworkUsage">
    <Match "regex">
      Type "^network.usage$"
    </Match>
    Target "return"
  </Rule>
  <Rule "BlockIO">
    <Match "regex">
      Type "^blkio$"
      TypeInstance "^io_service_bytes_recursive-.*"
    </Match>
    Target "return"
  </Rule>

  Target "stop"
</Chain>
{%- endif %}
